<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/1600-1x.jpg 1x,
      images/1600-2x.jpg 2x,
      images/1600-3x.jpg 3x"
      media="(min-width:1600px)"/>

      <source srcset="images/1280-1x.jpg 1x,
      images/1280-2x.jpg 2x,
      images/1280-3x.jpg 3x"
      media="(min-width:1280px) and (max-width:1599)"/>
      
      <source srcset="images/960-1x.jpg 1x,
      images/960-2x.jpg 2x,
      images/960-3x.jpg 3x"
      media="(min-width:960px) and (max-width:1279px)"/>

      <source srcset="images/959-1x.jpg 1x,
      images/959-2x.jpg 2x,
      images/959-3x.jpg 3x" 
      media="(min-width:719px) and (max-width:959px)"/>

      <source srcset="images/720-1x.jpg 1x, 
      images/720-2x.jpg 2x, 
      images/720-3x.jpg 3x" 
      media="(min-width:480px) and (max-width:720px)"/>

      <source srcset="images/480-1x.jpg 1x, 
      images/480-2x.jpg 2x, 
      images/480-3x.jpg 3x" 
      media="(min-width:321px) and (max-width:480px)"/>

      <source srcset="images/320-1x.jpg 1x,
      images/320-2x.jpg 2x,
      images/320-3x.jpg 3x" 
      media="(max-width:320px)"/>
 

      <img src="images/museum.jpg" alt="placeholder">
    </picture>
    

    
  </header>
</body>

</html>
