<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/1600-1.jpg 1x,
      images/1600-2.jpg 2x,
      images/1600-3.jpg 3x"
      media="(min-width:1600px)"/>

      <source srcset="images/320-1x.jpg 1x,
      images/320-2x.jpg 2x,
      images/320-3x.jpg 3x" 
      media="(max-width:320px)"/>



      <img src="images/museum.jpg" alt="placeholder">
    </picture>
    

  </header>
</body>

</html>
